<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="InvestigIA Pro - Ferramenta avançada para análise de redes e visualização de grafos com IA">
    <meta name="keywords" content="análise de rede, grafo, investigação, IA, visualização de dados">
    <meta name="author" content="InvestigIA Team">
    <meta name="robots" content="index, follow">
    <title>InvestigIA Pro - Análise de Redes com IA</title>
    
    <!-- Preconnect para otimizar carregamento de CDNs -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 50%, #93c5fd 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e7ff;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #1f2937;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .error-container {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        .retry-btn:hover {
            background: #2563eb;
        }

        .fallback-info {
            background: #fffbeb;
            border: 1px solid #fde68a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #92400e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando InvestigIA Pro...</div>
        <div class="loading-subtitle">Verificando dependências e inicializando aplicação</div>
        
        <div class="error-container" id="errorContainer">
            <div class="error-text" id="errorText">Erro ao carregar aplicação</div>
            <button class="retry-btn" onclick="retryLoad()">Tentar Novamente</button>
            <div class="fallback-info">
                <strong>Problemas de conectividade?</strong><br>
                Verifique sua conexão com a internet. Esta aplicação requer acesso a bibliotecas externas.
            </div>
        </div>
    </div>

    <script>
        let loadAttempts = 0;
        const maxAttempts = 3;
        
        // Verificar se todas as bibliotecas foram carregadas
        function checkLibraries() {
            const requiredLibs = {
                'Cytoscape': typeof cytoscape !== 'undefined',
                'XLSX': typeof XLSX !== 'undefined',
                'jsPDF': typeof window.jsPDF !== 'undefined' || typeof jsPDF !== 'undefined',
                'html2canvas': typeof html2canvas !== 'undefined'
            };
            
            const missingLibs = Object.keys(requiredLibs).filter(lib => !requiredLibs[lib]);
            
            if (missingLibs.length === 0) {
                // Todas as bibliotecas carregaram - redirecionar para app principal
                setTimeout(() => {
                    window.location.href = './app_principal.html';
                }, 1000);
                return true;
            } else {
                showError(`Bibliotecas não carregadas: ${missingLibs.join(', ')}`);
                return false;
            }
        }
        
        function showError(message) {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('.loading-text').textContent = 'Erro no carregamento';
            document.querySelector('.loading-subtitle').textContent = '';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
        }
        
        function retryLoad() {
            if (loadAttempts < maxAttempts) {
                loadAttempts++;
                document.getElementById('errorContainer').style.display = 'none';
                document.querySelector('.loading-spinner').style.display = 'block';
                document.querySelector('.loading-text').textContent = `Tentativa ${loadAttempts} de ${maxAttempts}...`;
                document.querySelector('.loading-subtitle').textContent = 'Recarregando dependências';
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } else {
                showError('Máximo de tentativas excedido. Verifique sua conexão.');
            }
        }
        
        // Verificar bibliotecas após carregamento da página
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!checkLibraries()) {
                    // Se não carregou, tentar uma vez automaticamente
                    if (loadAttempts === 0) {
                        loadAttempts++;
                        setTimeout(() => {
                            location.reload();
                        }, 2000);
                    }
                }
            }, 2000);
        });
        
        // Timeout de segurança
        setTimeout(() => {
            if (document.getElementById('errorContainer').style.display !== 'block') {
                checkLibraries();
            }
        }, 10000);
    </script>
</body>
</html>
